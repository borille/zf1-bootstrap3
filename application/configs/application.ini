[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"

autoloaderNamespaces[] = "Application"
autoloaderNamespaces[] = "EasyBib"

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"

resources.frontController.defaultModuleName = "default"
resources.frontController.defaultControllerName = "index"
resources.frontController.defaultAction = "index"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

resources.frontController.plugins[] = "Trb_Controller_Plugin_Auth"          ;Plugin que verifica se o usuário já está logado
resources.frontController.plugins[] = "Trb_Controller_Plugin_Navigation"    ;Plugin que inicia as configurações para o Navigation

resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts/"
resources.view.helperPath.Trb_View_Helper = APPLICATION_PATH "/../library/borille/trb-framework/library/Trb/View/Helper"
resources.view.helperPath.EasyBib_View_Helper = APPLICATION_PATH "/../library/easybib/form-decorator/library/EasyBib/View/Helper"

;-------------------------------------------------------------------------------

;-------------------------------------------------------------------------------
;Paginator
;resources.paginator.perpage = 10
;resources.paginator.style = "Elastic" ;opções => Sliding|All|Jumping|Elastic
;resources.paginator.script = "pagination.phtml"
;-------------------------------------------------------------------------------

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
